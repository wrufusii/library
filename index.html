<!DOCTYPE html>
<html>
  <head>
    <title>My Library</title>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="main">
      <h1 id="title">My Library</h1>
      <div id="library"></div>
      <button id="add-button">Add book</button>
    </div>

    <div id="modal">
      <div id="popup">
        <form id="form">
          <h3 id="popup-title">Add a new book</h3>
          <input
            class="form-input"
            id="form-title"
            name="title"
            placeholder="Title"
          />
          <input
            class="form-input"
            id="author"
            name="author"
            placeholder="Author"
          />
          <input
            class="form-input"
            id="pages"
            type="number"
            placeholder="Number of pages"
          />
          <div id="completed-group">
            <p>Completed?</p>
            <input type="checkbox" id="completed" name="completed" />
          </div>
          <div class="buttons">
            <button
              class="form-input modal-button"
              id="save-button"
              type="button"
            >
              Save
            </button>
            <button
              class="form-input modal-button"
              id="cancel-button"
              type="button"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
